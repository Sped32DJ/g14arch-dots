#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

autogenerated=0 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1

#preload   =	~/Downloads/1657650282520.jpg
#wallpaper = 	~/Downloads/1657650282520.jpg

# Variables
$suspend_and_lock=swaylock --clock --ring-color bd93f9 --indicator --screenshots --effect-scale 0.4 --effect-vignette 0.2:0.5 --effect-blur 4x2 --datestr "%a %e.%m.%Y" --timestr "%k:%M" -f -e -l -L -s fill -i $wallpaper && sleep 2 && systemctl suspend
$rofi-calc=rofi -show calc -modi calc -terminal kitty -theme ~/.config/rofi/calculator.rasi -no-history -no-persist-history 0 -no-show-match -no-sort -calc-command "echo -n '{result}'"
$locker=swaylock --clock --ring-color bd93f9 --indicator --screenshots --effect-scale 0.4 --effect-vignette 0.2:0.5 --effect-blur 4x2 --datestr "%a %e.%m.%Y" --timestr "%k:%M" -f -e -l -L -s fill -i $wallpaper

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options= caps:escape
    kb_rules=
    repeat_rate=50
    repeat_delay=300

    follow_mouse=1

    touchpad {
        natural_scroll=yes
	middle_button_emulation=1
        disable_while_typing=1
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    apply_sens_to_raw=0 # not enabled because trackpad user
#    main_mod=SUPER # NOTE  This brokey, I shouldn't need to comment this out
    gaps_in=2
    gaps_out=4
    border_size=3
    #col.active_border=0x88bd93f9 #Make pink
    # col.active_border=0x66ee1111
    #col.active_border=0xff79c6 #I think it's now pink
    col.active_border=0xfff5c2e7
    col.inactive_border=0x88282a36

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

#    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=7 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=0
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
        new_is_master=false
    }
gestures {
    workspace_swipe=yes
}
Misc {
        disable_hyprland_logo=1
        disable_splash_rendering=1
    }

